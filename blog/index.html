---
layout:         default
site_section:   blog
title:          Blog
---
<!-- Load blog-specific styles -->
<link rel="stylesheet" href="{{ page.baseurl }}/assets/css/blog.css">

<section class="blog-posts">

    <ul class="media-list">

        {% for post in site.posts %}

            <li class="blog-post media">

                <!-- <a class="pull-left" href="{{ site.baseurl }}{{ post.url }}">
                    <img class="media-object" src="//placehold.it/64x64"/>
                </a> -->

                <div class="media-body">

                    <div class="media-heading">

                        <div class="post-date text-muted">
                            {{ post.date | date: "%Y %b %d"}}
                        </div>

                        <h2 class="post-title">
                            <a href="{{ site.baseurl }}{{ post.url }}">
                                &raquo; {{ post.title }}
                            </a>
                        </h2>

                        <div class="post-tags">
                            {% for tag in post.tags %}
                                <span class="post-tag label label-default">{{ tag }}</span>
                            {% endfor %}
                        </div>

                    </div>

                    <!-- <p>
                        {{ post.summary }}
                    </p> -->

                </div>

            </li>
        {% endfor %}
    </ul>

</section>
