---
layout: default
id:     blog
title:  Blog
---

<section class="blog-posts">

    <h2>Blog</h2>

    <ul>
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date_to_string }}</span>

                &raquo;

                <a href="{{ site.baseurl }}{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

</section>
