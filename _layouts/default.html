<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>{{ page.name }} | {{ site.long_name }}</title>

        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Orbitron'>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
    </head>

    <body>
        <header>
            <div class="header-content container">

                <h1 class="title">
                    <a href="/">
                        {{ site.name }}
                    </a>
                </h1>

                <nav>

                    <li class="{% if page.site_section == 'blog' %} active {% endif %}">
                        <a href="/blog">
                            <span class="link-wrap">[</span>
                            Blog
                            <span class="link-wrap">]</span>
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'resume' %} active {% endif %}">
                        <a href="/resume">
                            <span class="link-wrap">[</span>
                            Résumé
                            <span class="link-wrap">]</span>
                        </a>
                    </li>

                    <li class="{% if page.site_section == 'about' %} active {% endif %}">
                        <a href="/about">
                            <span class="link-wrap">[</span>
                            About
                            <span class="link-wrap">]</span>
                        </a>
                    </li>
                </nav>

            </div>
        </header>

        <br />

        <section class="content container">
            {{ content }}
        </section>

        <hr />

        <footer class="text-muted container">
            <div class="publish-info">
                <p>
                    &copy 2013 Rob McGuire-Dale
                </p>
                <p>
                    Last updated {{ site.time | date_to_string }}
                </p>
            </div>

            <div class="code-info">
                <p>
                    Built with Jekyll, hosted on GitHub Pages
                </p>
                <p>
                    Source available on GitHub
                </p>
            </div>
        </footer>
    </body>

</html>
